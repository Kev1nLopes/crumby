<div class="container h-100">
  <div class="row">
    <h3 class="text-center montserrat">TODO</h3>
  </div>

  <div class="row" cdkDropListGroup>
    <div class="col-lg-3"> 
      <h3 class="montserrat text-center">Backlog</h3>
      <div
        cdkDropList
        [cdkDropListData]="backlog"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box item" *ngFor="let item of backlog" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <h3 class="montserrat text-center">In Progess</h3>
      <div
        cdkDropList
        [cdkDropListData]="inProgress"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box item" *ngFor="let item of inProgress" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <h3 class="montserrat text-center">Review</h3>
      <div
        cdkDropList
        [cdkDropListData]="review"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box item" *ngFor="let item of review" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>

    <div class="col-lg-3">
      <h3 class="montserrat text-center">Done</h3>
      <div
        cdkDropList
        [cdkDropListData]="done"
        class="example-list"
        (cdkDropListDropped)="drop($event)"
      >
        <div class="example-box item" *ngFor="let item of done" cdkDrag>
          {{ item }}
        </div>
      </div>
    </div>
  </div>

 
  <input type="text" #put  (keydown.enter)="teste(put.value)">
</div>
